apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "ch.datatrans.android.sample"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 4
        versionName "0.0.4"
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.rengwuxian.materialedittext:library:1.8.1'
    compile 'com.android.support:recyclerview-v7:21.0.+'
    compile 'com.android.support:support-v4:21.0.+'
    compile 'com.getbase:floatingactionbutton:1.5.1'
    compile 'com.afollestad:material-dialogs:0.6.1.2'
    compile 'io.card:android-sdk:4.0.0'
    compile fileTree(dir: 'libs', include: '*.jar')
}
